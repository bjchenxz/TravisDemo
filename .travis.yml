language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-30.0.3
  - android-30
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
  - extra-google-google_play_services
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

if: tag IS present
stages:
  - name: deploy
    if: branch = master
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- ./gradlew :app:assembleRelease

before_install:
- gem install fir-cli
- chmod +x gradlew
- mkdir "$ANDROID_HOME/licenses" || true
- yes | sdkmanager --update
- yes | sdkmanager "platforms;android-30"
- openssl aes-256-cbc -K $encrypted_639db8c6f794_key -iv $encrypted_639db8c6f794_iv
  -in cxz.jks.enc -out cxz.jks -d

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  on:
    repo: iceCola7/TravisDemo
    tags: true
    all_branches: true

after_deploy:
- fir p app/build/outputs/apk/release/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
